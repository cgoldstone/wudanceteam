          <!-- Modal -->
          <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title" id="myModalLabel">Sign up now to try out for the team!</h4>
                </div>
                <div class="modal-body">
                 <form role="form">
                  <div class="form-group">
                    <label for="InputName">Name</label>
                    <div class="input-group-lg">
                      <input type="text" class="form-control" id="Text input" placeholder="Enter name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <div class="input-group-lg">
                      <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="InputMessage">Give a brief description of your dance experience</label>
                    <div class="input-group-lg">
                      <input type="text" class="form-control" id="Text input" placeholder="Enter message">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="ContactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Send us a message!</h4>
              </div>
              <div class="modal-body">
               <form role="form">
                <div class="form-group">
                  <label for="InputName">Name</label>
                  <div class="input-group-lg">
                    <input type="text" class="form-control" id="Text input" placeholder="Enter name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <div class="input-group-lg">
                    <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="InputMessage">Write your message below</label>
                  <div class="input-group-lg">
                    <input type="text" class="form-control" id="Text input" placeholder="Enter message">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
